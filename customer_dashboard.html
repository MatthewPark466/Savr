<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAVR | Customer Dashboard</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #27ae60;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .restaurant-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .restaurant-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 270px;
      padding: 20px;
      text-align: left;
      transition: transform 0.2s;
    }

    .restaurant-card:hover {
      transform: translateY(-4px);
    }

    .restaurant-card h3 {
      margin-bottom: 10px;
      color: #27ae60;
    }

    .restaurant-card p {
      font-size: 14px;
      color: #555;
    }

    .restaurant-card button {
      margin-top: 10px;
      background: #27ae60;
      border: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      transition: background 0.2s;
    }

    .restaurant-card button:hover {
      background: #219150;
    }

    #logoutBtn {
      display: block;
      margin: 40px auto;
      background: #e74c3c;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #logoutBtn:hover {
      background: #c0392b;
    }

    /* Empty state */
    .empty {
      text-align: center;
      color: #777;
      margin-top: 50px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Customer Dashboard</h1>
    <p>Browse restaurants offering surplus meals</p>
  </header>

  <main>
    <div class="restaurant-list">
      <!-- Example skeleton cards -->
      <div class="restaurant-card">
        <h3>Green Leaf Café</h3>
        <p>Avocado Toast — $5.00 (3 left)</p>
        <button>Order Now</button>
      </div>
      <div class="restaurant-card">
        <h3>Urban Bites</h3>
        <p>Veggie Bowl — $7.50 (2 left)</p>
        <button>Order Now</button>
      </div>
      <div class="restaurant-card">
        <h3>Sunset Deli</h3>
        <p>Chicken Wrap — $6.00 (5 left)</p>
        <button>Order Now</button>
      </div>
    </div>
    <div class="empty">More listings coming soon...</div>
    <button id="logoutBtn">Logout</button>
  </main>
</body>
</html>
