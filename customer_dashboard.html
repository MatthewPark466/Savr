<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Savr | Customer Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #27ae60;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 { margin: 0; }
    header p { margin: 5px 0 0; }
    .restaurant-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .restaurant-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .restaurant-card h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .restaurant-card p { color: #555; margin-bottom: 15px; }
    .restaurant-card button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .restaurant-card button:hover {
      background: #2c80b4;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Savr ðŸ‘‹</h1>
    <p>Browse restaurants with extra food near you</p>
  </header>

  <div class="restaurant-list">
    <div class="restaurant-card">
      <h3> Restaurant </h3>
      <p> Availability </p>
      <button>Order Now</button>
    </div>
    <div class="restaurant-card">
      <h3> Restaurant </h3>
      <p> Availability </p>
      <button>Order Now</button>
    </div>
    <div class="restaurant-card">
      <h3> Restaurant </h3>
      <p> Availability </p>
      <button>Order Now</button>
    </div>
  </div>

  <footer>
    Â© 2025 Savr â€” Fighting food waste together.
  </footer>
  <section id="transactions" style="padding:30px;">
  <h2>Your Transactions</h2>
  <table border="1" cellpadding="10" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Date</th>
        <th>Restaurant</th>
        <th>Item</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="transactionTable">
      <!-- Transactions will appear here -->
    </tbody>
  </table>
</section>

  <script>
  const transactions = [];

  function addTransaction(restaurant, item, amount) {
    const today = new Date().toLocaleDateString();
    transactions.push({ date: today, restaurant, item, amount });
    renderTransactions();
  }

  function renderTransactions() {
    const table = document.getElementById("transactionTable");
    table.innerHTML = ""; 
    transactions.forEach(t => {
      const row = `<tr>
        <td>${t.date}</td>
        <td>${t.restaurant}</td>
        <td>${t.item}</td>
        <td>$${t.amount}</td>
      </tr>`;
      table.innerHTML += row;
    });
  }

  document.querySelectorAll(".restaurant-card button").forEach((btn, index) => {
    btn.addEventListener("click", () => {
      const restaurantName = document.querySelectorAll(".restaurant-card h3")[index].innerText;
      addTransaction(restaurantName, "Meal", 10); 
      alert("Order placed at " + restaurantName + "!");
    });
  });
</script>

</body>
</html>
