<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Savr | Customer Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #27ae60;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 { margin: 0; }
    header p { margin: 5px 0 0; }
    .restaurant-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .restaurant-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .restaurant-card h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .restaurant-card p { color: #555; margin-bottom: 15px; }
    .restaurant-card button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .restaurant-card button:hover {
      background: #2c80b4;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
