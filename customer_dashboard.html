<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAVR | Customer Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f9fafc;
      text-align: center;
      padding: 30px;
    }

    h1 { color: #27ae60; }
    .restaurant-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .restaurant-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 260px;
    }
    .restaurant-card h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .restaurant-card button {
      background: #27ae60;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .restaurant-card button:hover {
      background: #219150;
    }

    #logoutBtn {
      background: #e74c3c;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Customer Dashboard</h1>
  <p>Browse restaurants offering surplus meals.</p>
  <div class="restaurant-list"></div>
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { auth, db, onAuthChange, getDoc, getDocs, setDoc, doc, collection, serverTimestamp, logout } from './firebase.js';

    onAuthChange(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Ensure role is customer
      const snap = await getDoc(doc(db, "users", user.uid));
      if (!snap.exists() || snap.data().role !== "customer") {
        alert("Not authorized");
        window.location.href = "restaurant_dashboard.html";
        return;
      }

      loadRestaurants();
    });

    async function loadRestaurants() {
      const restaurantsRef = collection(db, "restaurants");
      const snapshot = await getDocs(restaurantsRef);
      const listContainer = document.querySelector(".restaurant-list");
      listContainer.innerHTML = "";

      for (let rDoc of snapshot.docs) {
        const rId = rDoc.id;
        const rName = rDoc.data().name || "Restaurant";

        const menuSnap = await getDocs(collection(db, "restaurants", rId, "menu"));

        menuSnap.docs.forEach(itemDoc => {
          const item = itemDoc.data();
          if (item.quantity < 1) return; // skip sold out

          const card = document.createElement("div");
          card.className = "restaurant-card";
          card.innerHTML = `
            <h3>${rName}</h3>
            <p>${item.name} â€” $${item.price} (${item.quantity} left)</p>
            <button>Order Now</button>
          `;
          listContainer.appendChild(card);

          card.querySelector("button").addEventListener("click", async () => {
            // Place order
            const orderId = Date.now().toString();
            await setDoc(doc(db, "orders", orderId), {
              customerId: auth.currentUser.uid,
              restaurantId: rId,
              itemName: item.name,
              price: item.price,
              quantity: 1,
              createdAt: serverTimestamp()
            });

            // Reduce stock
            await setDoc(doc(db, "restaurants", rId, "menu", itemDoc.id), {
              ...item,
              quantity: item.quantity - 1
            });

            alert(`Ordered ${item.name} from ${rName} for $${item.price}`);
            loadRestaurants(); // refresh menu
          });
        });
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
  try {
    await logout();
    alert("Logged out successfully!");
    window.location.href = "login.html";
  } catch (error) {
    console.error("Logout failed:", error);
    alert("Error logging out.");
  }
});
  </script>
</body>
</html>
